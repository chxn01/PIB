<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
  <h1>📋 게시판</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="/post/{{ post.id }}">{{ post.title }}</a>
        <small>({{ post.created_at.strftime('%Y-%m-%d %H:%M') }})</small>
      </li>
    {% else %}
      <li>게시글이 없습니다.</li>
    {% endfor %}
  </ul>
</body>
</html>
